{% extends 'base.html' %}
{% block content %}
    <h1>Look Up Word</h1>
    <form id="word-lookup-form" method="POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
            {% for error in field.errors %}
            {{error}}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
